    <!-- MODALFORM -->
    <div class="float">
        <button id="open" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
             <i class="far fa-envelope" ID="contact"></i>
        </button>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h1 style="margin:auto" class="modal-title">Contact Form</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form id="contact" action="" method="post">
                            <h4>Please fill in the information below</h4>
                            <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Type your message here...." tabindex="4" required></textarea>
                            </fieldset>
                            <fieldset id="sub_button">
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                            </fieldset>
                        </form>
                        <p class="copyright">&copy Copy Right John Doe</p>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>  
    </div>
